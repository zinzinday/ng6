<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="layout.isHandset ? 'dialog' : 'navigation'"
    [mode]="layout.isHandset ? 'over' : 'side'"
    [opened]="!layout.isHandset">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/settings" (click)="layout.isHandset ? drawer.close() : false">Settings</a>
      <a mat-list-item routerLink="/finances" (click)="layout.isHandset ?  drawer.close() : false">Finances</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
              *ngIf="layout.isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
